<div style="height:100%;width:100%;display:flex;    flex-direction: column;">

    <div style="display:flex;flex-wrap:wrap">
        <div style="display: flex;width: 100%;justify-content: center;">
            <h5>{{title}}</h5>
        </div>
        <!-- <input *ngIf="(isEdit|async)" nbInput fullWidth type="text" [(ngModel)]="item.panelData.title"> -->
        <nb-actions size="medium" style="flex:1;font-size:20px" *ngIf="isEdit|async">
            <nb-action class="ion-clipboard" style="cursor: pointer" title="查看报表"></nb-action>
            <nb-action class="ion-pie-graph" style="cursor: pointer" title="选择可视化" [nbPopover]="chartList"
                nbPopoverPlacement="bottom">
            </nb-action>
            <nb-action class="ion-wand" style="cursor: pointer" title="设置" (click)="toggleSetting()">
            </nb-action>
            <nb-action class="ion-trash-b" style="cursor: pointer" (click)="delContainer()" title="删除">
            </nb-action>
        </nb-actions>
    </div>
    <div style="flex:1" [nbSpinner]="isLoading">
        <ng-template #chart></ng-template>
    </div>
</div>


<ng-template #chartList>
    <div style="width:600px">
        <ngx-chart-list (onSelectChart)="changeChart($event)"></ngx-chart-list>
    </div>
</ng-template>
