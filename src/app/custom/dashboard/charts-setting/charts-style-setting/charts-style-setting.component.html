<!-- common setting -->
<div class="setting-container">
  <div class="setting-row">
    <div class="setting-item">
      <label>字体:</label>
      <input nbInput type="text" [(ngModel)]="form['font-style']">
    </div>

    <div class="setting-item">
      <label>颜色:</label>
      <p-colorPicker [(ngModel)]="form['font-color']"></p-colorPicker>
    </div>
  </div>
</div>
<button nbButton fullWidth (click)="save()">保存</button>
