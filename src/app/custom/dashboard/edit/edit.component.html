<!--<button nbButton (click)="addContainer()">add</button>-->
<ngx-grid-stack class="grid-stack" [options]="options">
    <ngx-grid-stack-item [option]="item.value.option" class="grid-stack-item" *ngFor="let item of containers | keyvalue"
        id="widget-{{item.key}}">
        <ngx-dashboard-container [item]="item.value" [key]="item.key"></ngx-dashboard-container>
    </ngx-grid-stack-item>
</ngx-grid-stack>
