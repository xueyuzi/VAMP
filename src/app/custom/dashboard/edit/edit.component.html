<ngx-grid-stack class="grid-stack" [options]="options">
    <ngx-grid-stack-item [option]="item.option" class="grid-stack-item" *ngFor="let item of containers" id="widget-{{item.customId}}">
        <ngx-dashboard-container [item]="item"></ngx-dashboard-container>
    </ngx-grid-stack-item>
</ngx-grid-stack>
