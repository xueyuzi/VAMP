<!--<button nbButton (click)="addContainer()">add</button>-->
<ngx-grid-stack class="grid-stack" [options]="options">
    <ngx-grid-stack-item [option]="item.option" class="grid-stack-item" *ngFor="let item of items" id="widget-{{item.customId}}">

        <button style="position:absolute;left:0px;bottom:0px" nbButton (click)="delContainer(item)">del</button>
        <ngx-dashboard-container [panelData]="item.panelData"></ngx-dashboard-container>
    </ngx-grid-stack-item>
</ngx-grid-stack>
