<div class="charts-container" [ngClass]="{'isEdit':isEdit}">
  <ul class="my-menu">
    <li style="margin:30px 0">
      <h3>类别</h3>
    </li>
    <li class="my-menu-li" (click)="selectedA(item)" [ngClass]="{'active':category_a === item}"
      *ngFor="let item of category_a_items">{{item}}</li>
  </ul>
  <div class="charts-items">
    <div *ngFor="let chart of charts" (click)="onSelectChart.emit(chart)">
      <div *ngIf="chart.category_a === category_a" class="charts-item">
        <i class="nb-trash" (click)="onDelete.emit(chart);$event.stopPropagation();"></i>
        <img [style.backgroundImage]="'url('+chart.chart_img+')'" alt="">
        <p style="margin-top: 10px">{{chart.chart_name}}</p>
      </div>
    </div>
    <div (click)="onAddChart.emit()" class="add-template">
      <div class="charts-item">
        <i style="font-size: 150px;" class="nb-plus-circled"></i>
      </div>
    </div>
  </div>
</div>
