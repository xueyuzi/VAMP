<nb-card style="min-height: 83vh">
<nb-card-header>
    输出数据源配置
  </nb-card-header>

  <nb-card-body>
    <button (click)="showNew()" class="custom-button-left"> <i class="ion ion-plus"></i> 新建</button>
    <!-- <ng2-smart-table [source]="userList | async" [settings]="settings" (userRowSelect)="showEdit($event)" (deleteConfirm)="delUser($event)"></ng2-smart-table> -->
    <p-table [value]="sinkList |async">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
          <th style="width: 250px">
            操作
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rule>
        <tr>
          <td *ngFor="let col of cols">
            {{rule[col.field]}}
          </td>
          <td>
            <button type="button" class="btn btn-primary" style="color:white" (click)="showEdit(rule);">
              <i class="icon ion-edit"></i> 编辑</button>
            <button type="button" class="btn btn-danger" style="color:white" (click)="del(rule);">
              <i class="icon ion-ios-trash-outline"></i> 删除</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </nb-card-body>
</nb-card>
<p-dialog header="输出数据源配置" [(visible)]="isEdit" [draggable]="false" [resizable]="false">
  <div class="setting-container">
    <div class="setting-item">
      <label>名称:</label>
      <input type="text" nbInput [(ngModel)]="sink.name" fullWidth>
    </div>

    <div class="setting-item">
      <label>类型:</label>
      <input type="text" nbInput [(ngModel)]="sink.type" fullWidth>
    </div>

    <div class="setting-item" style="height:auto">
      <label>JSON配置内容:</label>
      <div id="agent-json-editor" style="height:300px;flex:1;margin:10px 0"></div>
    </div>

    <div class="setting-item">
      <label>格式类型:</label>
      <input type="text" nbInput [(ngModel)]="sink.format_type" fullWidth>
    </div>
  </div>
  <button class="btn btn-success" style="float: right;margin-right: 20px;" (click)="save()">保存</button>
</p-dialog>
