<nb-card>
  <nb-card-header>
    实时分析规则
  </nb-card-header>

  <nb-card-body>
    <button nbButton style="margin:10px 0" (click)="showNew()">新建</button>
    <ng2-smart-table [source]="userList | async" [settings]="settings" (userRowSelect)="showEdit($event)"></ng2-smart-table>
  </nb-card-body>
</nb-card>
<p-dialog header="实时分析规则" [(visible)]="isEdit" [draggable]="false" [resizable]="false">
  <div class="setting-container" style="width: 600px">
    <div class="setting-item">
      <label>分类ID:</label>
      <input type="text" nbInput [(ngModel)]="user.categoryId" fullWidth>
    </div>

    <div class="setting-item">
      <label>类型:</label>
      <input type="text" nbInput [(ngModel)]="user.type" fullWidth>
    </div>

    <div class="setting-item">
      <label>规则名称:</label>
      <input type="text" nbInput [(ngModel)]="user.ruleName" fullWidth>
    </div>

    <div class="setting-item">
      <label>规则编号:</label>
      <input type="text" nbInput [(ngModel)]="user.ruleNo" fullWidth>
    </div>

    <div class="setting-item">
      <label>状态:</label>
      <input type="text" nbInput [(ngModel)]="user.status" fullWidth>
    </div>

    <div class="setting-item">
      <label>并发度:</label>
      <input type="text" nbInput [(ngModel)]="user.parallelism" fullWidth>
    </div>
    <div class="setting-item">
      <label>数据源:</label>
      <input type="text" nbInput [(ngModel)]="user.sourceId" fullWidth>
    </div>
    <div class="setting-item">
      <label>规则明细:</label>
      <input type="text" nbInput [(ngModel)]="user.ruleContent" fullWidth>
    </div>
  </div>
  <button nbButton fullWidth (click)="saveUser()">保存</button>
</p-dialog>
