<nb-card>
  <nb-card-header>
    采集器心跳
  </nb-card-header>

  <nb-card-body>
<!--    <button nbButton style="margin:10px 0" (click)="showNew()">新建</button>-->
    <!-- <ng2-smart-table [source]="agenthbSource" [settings]="settings" (userRowSelect)="showEdit($event)"></ng2-smart-table> -->
    <p-table [value]="agenthbList |async">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
          <th style="width: 250px">
            操作
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-agent>
        <tr>
          <td *ngFor="let col of cols">
            {{agent[col.field]}}
          </td>
          <td>
            <button type="button" class="btn btn-primary" style="color:white" (click)="showEdit(agent);">
              <i class="icon ion-edit"></i> 编辑</button>
            <button type="button" class="btn btn-danger" style="color:white" (click)="del(agent);">
              <i class="icon ion-ios-trash-outline"></i> 删除</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </nb-card-body>
</nb-card>
