<nb-card>
  <nb-card-header>
    角色列表
  </nb-card-header>

  <nb-card-body>
    <button nbButton style="float: right;margin:10px 0" (click)="showNew()">新建</button>
    <ng2-smart-table [source]="roleList | async" [settings]="settings" (userRowSelect)="showEdit($event)"></ng2-smart-table>
  </nb-card-body>
</nb-card>
<p-dialog header="新建角色" [(visible)]="isEdit">
  <div class="setting-container" style="width: 600px">
    <div class="setting-item">
      <label>角色名称:</label>
      <input type="text" nbInput [(ngModel)]="role.roleName" fullWidth>
    </div>

    <div class="setting-item">
      <label>权限字符:</label>
      <input type="text" nbInput [(ngModel)]="role.roleKey" fullWidth>
    </div>

    <div class="setting-item">
      <label>状态:</label>
      <nb-checkbox [(ngModel)]="role.status"></nb-checkbox>
    </div>
    
    <div class="setting-item">
      <label>菜单权限:</label>
    </div>

    
  </div>
  <button nbButton fullWidth (click)="saveRole()">保存</button>
</p-dialog>
