<h1 id="title" class="title">Login</h1>


<form (ngSubmit)="login()" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-username" >用户名:</label>
    <input nbInput fullWidth [(ngModel)]="user.username" name="username" placeholder="用户名" id="input-username" >
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password" >密码:</label>
    <input type="password" nbInput fullWidth [(ngModel)]="user.password" name="password" placeholder="密码" id="input-password" >
  </div>
  <div class="form-control-group">
    <label class="label" for="input-password" >验证码:</label>
    <img [src]="codeSrc" (click)="changeCode()" alt="">

    <input nbInput fullWidth [(ngModel)]="user.validateCode" name="validateCode" placeholder="验证码" id="input-validateCode" >
  </div>
  <p style="font-size:18px;color:red;">{{errors}}</p>

  <button nbButton fullWidth status="success">
    Log In
  </button>
</form>

<section *ngIf="socialLinks && socialLinks.length > 0" class="links" aria-label="Social sign in">
  or enter with:
  <div class="socials">
    <ng-container *ngFor="let socialLink of socialLinks">
      <a *ngIf="socialLink.link" [routerLink]="socialLink.link" [attr.target]="socialLink.target"
        [attr.class]="socialLink.icon" [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
      <a *ngIf="socialLink.url" [attr.href]="socialLink.url" [attr.target]="socialLink.target"
        [attr.class]="socialLink.icon" [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
    </ng-container>
  </div>
</section>
